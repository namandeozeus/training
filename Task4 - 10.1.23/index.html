<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quantum</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/qs assets/icons/logo used in header.svg" alt="Logo">
        </div>
        <div class="header-right">
            <div class="hr-tab-active">DASHBOARD</div>
            <div class="hr-tab">CONTENT</div>
            <div class="hr-tab">USERS</div>
            <div class="hr-tab">REPORT</div>
            <div class="hr-tab">ADMIN</div> 
            <img src="assets/qs assets/icons/alerts.svg" alt="Alert Icon" width="21px" height="24px" style="margin-right: 32px;">
            <img src="assets/qs assets/icons/announcements.svg" alt="Announcements Icon" width="20px" height="20px" style="margin-right: 32px;">
        </div>
    </header>
    <div class="tabs">
        <div class="tabs-content-active"> 
            <img src="assets/qs assets/icons/courses.svg" alt="Courses Logo">
            <span class="tabs-number">4</span>
            <span class="tabs-text">Courses</span>
        </div>
        <div class="tabs-content"> 
            <img src="assets/qs assets/icons/classes.svg" alt="Courses Logo">
            <span class="tabs-number">4</span>
            <span class="tabs-text">Classes</span>
        </div>
    </div>
    <div class="details">
        <div class="details-item">
            <p>Showing 4 of 4 courses</p>
        </div>
        <div class="details-item">
            <p>Sort by: </p>
            <select name="course-name" id="course-name">
                <option value="Course Name">Course Name</option>
            </select>
        </div>
    </div>
    <div class="content">
        <div class="content-item">
            <div class="ci-top">
                <img src="assets/qs assets/images/imageMask-1.svg" alt="" width="132px" height="157px">
                <div>
                    <p>Acceleration</p>
                    <p>Physics <span>Grade 7 <span>+2</span></span></p>
                    <p>4 Units 18 Lessons 24 Topics</p>
                    <select name="class" id="class">
                        <option value="">Mr. Frank's Class B</option>
                    </select>
                    <p>50 students 21-Jan-2020 - 21-Aug-2020</p>
                </div>
            </div>
            <div class="ci-bottom">
                <img src="assets/qs assets/icons/preview.svg" alt="Preview Icon">
                <img src="assets/qs assets/icons/manage course.svg" alt="Manage Course Icon">
                <img src="assets/qs assets/icons/grade submissions.svg" alt="Grade Submissions Icon">
                <img src="assets/qs assets/icons/reports.svg" alt="Reports Icon">
            </div>
        </div>
    </div>
    <footer>
        <div>
            <img src="assets/qs assets/icons/logo used in footer.svg" alt="Logo">
        </div>
        <div style="border-left: #0000001F solid 1px;">
            <p>Copyright Â© 2020-2021 <span style="font-weight: bold;">&nbsp;Zeus Systems Pvt. Ltd.&nbsp;&nbsp;</span> All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

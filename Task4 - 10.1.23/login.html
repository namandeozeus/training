<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-login.css">
    <title>Login</title>
</head>
<body> 
    <header class="header">
        <div class="logo">
            <img src="assets/qs assets/icons/logo used in header.svg" alt="Logo">
        </div>
    </header>
    <div class="content">
        <div class="content-head">
            <a href="#" style="display: flex; align-items: center;">
                <img src="assets/qs assets/icons/back.svg" alt="Back Icon" height="28px">
            </a>
            <p style="display: inline; font-size: 24px; font-family: Quicksand; margin-left: 80px;">
                Log in with Quantum
            </p>
        </div>
        <div class="content-radio">
            <a href="#" style="display: flex; align-items: center;">
                <img src="assets/qs assets/icons/radio-button-on.svg" alt="Radio-On Icon" height="24px">
            </a>
            <p class="radio-text">District</p>
            <a href="#" style="display: flex; align-items: center;">
                <img src="assets/qs assets/icons/radio-button-off.svg" alt="Radio-Off Icon" height="24px">
            </a>
            <p class="radio-text">Independent school</p>
        </div>
        <div class="content-dropdown" style="margin-top: 25px;">
            <p>State*</p>
            <select name="state" id="state">
                <option value="Alabama">Alabama</option>
            </select>
        </div>
        <div class="content-dropdown" style="margin-top: 36px;">
            <p>District*</p>
            <select name="district" id="district">
                <option value="Alabama">Alabama School District</option>
            </select>
        </div>
        <div class="content-input" style="margin-top: 56px;">
            <input type="text" name="username" id="username" placeholder="Username/Email ID*">
            <p>FORGOT USERNAME?</p>
        </div>
        <div class="content-input" style="margin-top: 33px;">
            <input type="password" name="password" id="password" placeholder="Password*">
            <i><img src="assets/qs assets/icons/preview.svg" alt="Preview Icon"></i>
            <p>FORGOT PASSWORD?</p>
        </div>
        <div class="content-checkbox">
            <a href="#" style="display: flex; align-items: center;">
                <img src="assets/qs assets/icons/checkbox-checked.svg" alt="Radio-On Icon" height="24px">
            </a>
            <p class="radio-text">Remember Me</p>
        </div>
        <div class="btn-login">
            <a href="#">
                LOG IN                 
            </a>
        </div>
    </div>

    <div class="contact">
        <div class="contact-item">
            <p>About</p>
            <p>Contact Us</p>
        </div>
    </div>
    <footer class="footer">
        <div>
            <img src="assets/qs assets/icons/logo used in footer.svg" alt="Logo">
        </div>
        <div style="border-left: #0000001F solid 1px;">
            <p>Copyright Â© 2020-2021 <span style="font-weight: bold;">&nbsp;Zeus Systems Pvt. Ltd.&nbsp;&nbsp;</span> All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

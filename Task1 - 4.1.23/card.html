<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <img class="profile-img" src="mosh.png" alt="Mosh smiling">
        <div class="tweet-data">
            <h2 class="username">@moshhamedani</h2>
            <p class="tweet-text">I'd love to teach you HTML/CSS!</p>
            <div class="tweet-icons">
                <div class="tweet-icons-sub">
                    <img src="comment.png" alt="Comment Icon" width="20px" height="20px" style="margin-right: 14px;">
                    <span>242</span>
                </div>  
                <div class="tweet-icons-sub">
                    <img src="retweet.png" alt="Retweet Icon" width="20px" height="20px" style="margin-right: 14px;">
                    <span>142</span>
                </div> 
                <div class="tweet-icons-sub">
                    <img src="like.png" alt="Like Icon" width="20px" height="20px" style="margin-right: 14px;">
                    <span>2.6K</span>
                </div> 
            </div>
        </div>
        
    </div>
</body>
</html>
